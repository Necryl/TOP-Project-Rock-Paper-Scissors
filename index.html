<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - TOP Project</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="currentRound" style="display: none">
        <h2 class="roundNum">Round 1</h2>
        <h2 class="computer">Computer</h2><h2 class="suspense"></h2>
        <h2 class="suspense"></h2><h2 class="player">Player</h2>
    </div>
    <div class="history" style="display: none"></div>
    <div class="user-controls">
        <div class="inGame" style="display: none">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div class="beforeGame">
            <input min="1" type="number">
            <button>Play</button>
        </div>
    </div>
</body>
</html>
