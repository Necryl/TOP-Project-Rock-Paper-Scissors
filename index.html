<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - TOP Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="currentRound" style="display: none">
        <h1 class="verdict"></h1>
        <h2 class="roundNum">Round 1</h2>
        <div class="arena">
            <h2 class="computer">Computer &gt</h2><h2 class="suspense"></h2>
            <h2 class="suspense createGap"></h2><h2 class="player">&lt Player</h2>
        </div>
        <ul class="scoreElement">
            <li class="scoreHeader">
                Your scores:
            </li>
            <li>
                <ul class="scoreRow">
                    <li>Rounds played</li>
                    <hr>
                    <li class="scoreData"></li>
                </ul>
            </li>
            <li>
                <ul class="scoreRow">
                    <li>Wins</li>
                    <hr>
                    <li class="scoreData"></li>
                </ul>
            </li>
            <li>
                <ul class="scoreRow">
                    <li>Loses</li>
                    <hr>
                    <li class="scoreData"></li>
                </ul>
            </li>
            <li>
                <ul class="scoreRow">
                    <li>Draws</li>
                    <hr>
                    <li class="scoreData"></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="history" style="display: none"></div>
    <div class="beforeGame">
        <div class="tooltip">
            <span class="tooltiptext">Number of rounds</span>
            <input min="1" type="number">
        </div>          
        <button onclick="startGame()">Play</button>
    </div>
    <div class="inGame" style="display: none">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="endGame" style="display: none">
        <button class="mainMenu">
            Main Menu
        </button>
    </div>
    <footer> <div>Game by <a href="https://github.com/Necryl">Necryl</a></div></footer>
</body>
</html>
